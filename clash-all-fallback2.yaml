# ========================
# TUN 模块
# ========================
tun:
  enable: true
  stack: gvisor
  device: utun
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false

profile:
  store-selected: true
  store-fake-ip: true

# ========================
# 策略组定义（精简 default）
# ========================
default: &default
  type: select
  proxies:
    - 所有-故转
    - 所有-手动
    - 所有-自动
    - 直连
    - 拒绝


proxy-groups:

  # 业务分流组（全部默认 = 所有-故转）
  - {name: ChatGPT, <<: *default, default: 所有-故转}
  - {name: Claude, <<: *default, default: 所有-故转}
  - {name: Meta AI, <<: *default, default: 所有-故转}
  - {name: Perplexity, <<: *default, default: 所有-故转}
  - {name: GitHub, <<: *default, default: 所有-故转}
  - {name: Telegram, <<: *default, default: 所有-故转}
  - {name: Twitter(X), <<: *default, default: 所有-故转}
  - {name: WhatsApp, <<: *default, default: 所有-故转}
  - {name: Facebook, <<: *default, default: 所有-故转}
  - {name: Steam, <<: *default, default: 所有-故转}
  - {name: Game, <<: *default, default: 所有-故转}
  - {name: YouTube, <<: *default, default: 所有-故转}
  - {name: TikTok, <<: *default, default: 所有-故转}
  - {name: Disney, <<: *default, default: 所有-故转}
  - {name: Netflix, <<: *default, default: 所有-故转}
  - {name: HBO, <<: *default, default: 所有-故转}
  - {name: Spotify, <<: *default, default: 所有-故转}
  - {name: Crypto, <<: *default, default: 所有-故转}
  - {name: Amazon, <<: *default, default: 所有-故转}
  - {name: Apple, <<: *default, default: 所有-故转}
  - {name: Microsoft, <<: *default, default: 所有-故转}
  - {name: Google, <<: *default, default: 所有-故转}
  - {name: Block, <<: *default, default: 所有-故转}
  - {name: 国外, <<: *default, default: 所有-故转}

  # 特殊：国内默认 = 直连
  - {name: 国内, <<: *default, default: 直连}

  # 特殊：Block 默认 = 拒绝
  - {name: 其他, <<: *default, default: 所有-手动}

  # 手动/自动组保留
  - name: 所有-手动
    type: select
    include-all: true
    filter: "^((?!(直连|拒绝)).)*$"

  - name: 所有-自动
    type: url-test
    include-all: true
    tolerance: 50
    interval: 300
    filter: "^((?!(直连|拒绝)).)*$"

   # 其他组
  - name: 所有-故转
    type: fallback
    interval: 300
    lazy: false
    proxies:
      - 所有-手动
      - 所有-自动
